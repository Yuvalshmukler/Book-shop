<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <select onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>

    <table>
        <h1 data-trans="title">Welcome to my bookshop</h1>
        <input type="text" name="filter-txt" data-trans="filter-by-txt" oninput="onSetFilterBy({txt:this.value})" placeholder="Start typing..." />

        <section class="book-container">

            <select class="filter-by" onchange="onSetFilterBy({maxPrice:this.value})">
                <option value="0" data-trans="filter-by-price">Max Price</option>
                <option value="5">5$</option>
                <option value="10">10$</option>
                <option value="15">15$</option>
                <option value="20">20$</option>
                <option value="30">30$</option>
            </select>
            <select class="filter-by" onchange="onSetFilterBy({minRate:this.value})">
                <option value="0" data-trans="filter-by-rate">Min Rate</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <h4 onclick="onAddBook()" class="create-new-book" data-trans="create-new-book">Create new book</h4>
            <thead>

                <th class="th-id" data-trans="book-id">Id</th>
                <th data-trans="book-title">Title</th>
                <th data-trans="book-price">Price</th>
                <th colspan="3">Actions</th>

            </thead>
            <tbody></tbody>
    </table>
    <button class="nextPage" onclick="onNextPage()" data-trans="next-page">Next Page</button>

    </section>

    <div class="modal">
        <h3></h3>
        <h4><span></span></h4>
        <p></p>
        <button data-trans="close-modal" onclick="onCloseModal()">close</button>

        <div class="rate-book">
            <button onclick="onRange(-1)" class="btn1">-</button>
            <button class="onRange">0</button>
            <button onclick="onRange(1)" class="btn2">+</button>
        </div>

    </div>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>

</body>

</html>
